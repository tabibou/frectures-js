<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body onload="fetchNewestXkcd()">
    <h1>Xtremely Kool Comic Display</h1>

    <p id="imgTitle"></p>

    <div class="row"">
        <div class="col">
        <p id="titleLeft"></p>
        <img id="imgLeft" onclick="showPrevImage()" style="cursor:pointer">
        <span style="display: inline; cursor:pointer" onclick="rate(this.id)" class="col" id="upLeft">&#x1F44D;</span>
        <span style="display: inline; cursor:pointer" onclick="rate(this.id)" class="col" id="downLeft">&#x1F44E;</span>
        <span style="display: inline" class="col" id="ratingLeft"></span>
    </div>
    <div class="col">
        <p id="titleMiddle"></p>
        <img id="imgMiddle">
        <span style="display: inline; cursor:pointer" onclick="rate(this.id)" class="col" id="upMiddle">&#x1F44D;</span>
        <span style="display: inline; cursor:pointer" onclick="rate(this.id)" class="col" id="downMiddle">&#x1F44E;</span>
        <span style="display: inline" class="col" id="ratingMiddle"></span>
    </div>
    <div class="col">
        <p id="titleRight"></p>
        <img id="imgRight" onclick="showNextImage()" style="cursor:pointer">
        <span style="display: inline; cursor:pointer" onclick="rate(this.id)" class="col" id="upRight">&#x1F44D;</span>
        <span style="display: inline; cursor:pointer" onclick="rate(this.id)" class="col" id="downRight">&#x1F44E;</span>
        <span style="display: inline" class="col" id="ratingRight"></span>
    </div>
    </div>

    <div>
        <label for="xkcdNumber">Please enter a number</label>
        <input id="xkcdNumber" type="number">
        <button id="submitInput" onclick="fetchCustomXkcd()">Search for comic number</button>
    </div>

    <div>
        <p id="error"></p>
    </div>

    <div>
        <button id="prev" onclick="showPrevImage()">Prev</button>
        <button id="next" onclick="showNextImage()">Next</button>
        <button id="newest" onclick="fetchNewestXkcd()">Newest</button>
    </div>

</body>

<!-- <script src="dummy.js"></script> -->

<script src="bigleaps.js"></script>

<script>
    document.getElementById("xkcdNumber").onkeyup = onEnter;
    function onEnter(event) {
        if (event.key === "Enter") {
            fetchCustomXkcd();
        }
    }
</script>


</html>
