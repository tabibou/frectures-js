<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="tacit-css.min.css">
</head>

<body>
<h1>Breachy Screechy</h1>

<div>
    <label for="password">Please enter your secure password</label>
    <input id="password" type="text">
    <button id="button">Am I pwned?</button>
    <p id="result"></p>
</div>

<script type="module">
    import { findBreaches } from "./pwcheck.js";
    document.getElementById("button").onclick = findBreaches;
    document.getElementById("password").onkeyup = clickPress;
    
    function clickPress(event) {
        if (event.key == "Enter") {
            findBreaches();
        }
    }
</script>

<div>
    <h2>Pwnage history</h2>
        <table id="tableId">
            <thead>
                <tr>
                    <th>
                        Password
                    </th>
                    <th>
                        No of breaches
                    </th>
                </tr>
            </thead>
            <tbody id="tbodyId"></tbody>
        </table>
    </div>

</body>

</html>
